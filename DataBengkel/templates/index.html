{% include 'base.html' %}

{%block content %}
  <div class="container mt-4">
      <h2 class="mb-3">Daftar Barang</h2>
      <a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">Tambah Barang</a>
      <table class="table table-bordered">
          <thead class="table-dark">
              <tr>
                  <th>ID</th>
                  <th>Kode Barang</th>
                  <th>Nama</th>
                  <th>Jumlah</th>
                  <th>Kondisi</th>
                  <th>Keterangan</th>
              </tr>
          </thead>
          <tbody>
              {% for item in items %}
              <tr>
                  <td>{{ item[0] }}</td>
                  <td>{{ item[1] }}</td>
                  <td>{{ item[2] }}</td>
                  <td>{{ item[3] }}</td>
                  <td>{{ item[4] }}</td>
                  <td>{{ item[5] }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
{% endblock %}
